ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: transformer-producer-household-index-v1-topic
      configKey: INDEX
      indexes:
        - name: t-household-index-v1
          type: _doc
          id: $.household.clientReferenceId
          isBulk: true
          jsonPath: $.*
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.household.clientAuditDetails.createdTime
    - topic: delete-household-topic
      configKey: INDEX
      indexes:
        - name: t-household-index-v1
          type: _doc
          id: $.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: transformer-producer-household-member-index-v1-topic
      configKey: INDEX
      indexes:
        - name: t-household-member-index-v1
          type: _doc
          id: $.householdMember.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.householdMember.auditDetails.createdTime
    - topic: delete-household-member-topic
      configKey: INDEX
      indexes:
        - name: t-household-member-index-v1
          type: _doc
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime