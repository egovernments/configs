serviceMaps:
  serviceName: referralmanagement
  mappings:
    - version: 1.0
      description: Saves a side effect
      fromTopic: ke-save-side-effect-topic
      isTransaction: true
      queryMaps:
        - query: INSERT INTO kenya.SIDE_EFFECT(id, clientReferenceId, tenantId, taskId, taskClientReferenceId, projectBeneficiaryId, projectBeneficiaryClientReferenceId, symptoms, additionalDetails, createdBy, createdTime, lastModifiedBy, lastModifiedTime, clientCreatedBy, clientCreatedTime, clientLastModifiedBy, clientLastModifiedTime, rowVersion, isDeleted) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?);
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.id
            - jsonPath: $.*.clientReferenceId
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.taskId
            - jsonPath: $.*.taskClientReferenceId
            - jsonPath: $.*.projectBeneficiaryId
            - jsonPath: $.*.projectBeneficiaryClientReferenceId
            - jsonPath: $.*.symptoms
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.createdBy
            - jsonPath: $.*.auditDetails.createdTime
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.clientAuditDetails.createdBy
            - jsonPath: $.*.clientAuditDetails.createdTime
            - jsonPath: $.*.clientAuditDetails.lastModifiedBy
            - jsonPath: $.*.clientAuditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted

    - version: 1.0
      description: Updates a side effect
      fromTopic: ke-update-side-effect-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE kenya.SIDE_EFFECT SET tenantId = ?, taskId = ?, taskClientReferenceId = ?, projectBeneficiaryId = ?, projectBeneficiaryClientReferenceId = ?, symptoms = ?, additionalDetails = ?, lastModifiedBy = ?, lastModifiedTime = ?, clientLastModifiedBy = ?, clientLastModifiedTime = ?, rowVersion = ?, isDeleted = ? WHERE ID = ?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.tenantId
            - jsonPath: $.*.taskId
            - jsonPath: $.*.taskClientReferenceId
            - jsonPath: $.*.projectBeneficiaryId
            - jsonPath: $.*.projectBeneficiaryClientReferenceId
            - jsonPath: $.*.symptoms
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.additionalFields
              type: JSON
              dbType: JSONB
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.clientAuditDetails.lastModifiedBy
            - jsonPath: $.*.clientAuditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id

    - version: 1.0
      description: Deletes a side effect
      fromTopic: ke-delete-side-effect-topic
      isTransaction: true
      queryMaps:
        - query: UPDATE kenya.SIDE_EFFECT SET lastModifiedBy = ?, lastModifiedTime = ?, clientLastModifiedBy = ?, clientLastModifiedTime = ?, rowVersion = ?, isDeleted = ? WHERE ID = ?;
          basePath: $.*
          jsonMaps:
            - jsonPath: $.*.auditDetails.lastModifiedBy
            - jsonPath: $.*.auditDetails.lastModifiedTime
            - jsonPath: $.*.clientAuditDetails.lastModifiedBy
            - jsonPath: $.*.clientAuditDetails.lastModifiedTime
            - jsonPath: $.*.rowVersion
            - jsonPath: $.*.isDeleted
            - jsonPath: $.*.id

