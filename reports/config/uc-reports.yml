      #   total: false
      # - name: branchname
      #   label: reports.uc.branchname
      #   type: string
      #   source: uc
      #   total: false
      - name: name
        label: reports.uc.collectorname
        type: string
        source: uc
        total: false
      - name: paymentmode
        label: reports.uc.paymentmode
        type: string
        source: uc
        total: false
      - name: GLCode
        label: reports.uc.GLCode
        type: string
        source: uc
        total: false
      - name: g8issuedate
        label: reports.uc.g8issuedate
        type: string
        source: uc
        total: false
      - name: g8receiptno
        label: reports.uc.g8receiptno
        type: string
        source: uc
        total: false
      - name: status
        label: reports.uc.receiptstatus
        type: string
        source: uc
        total: false
      - name: comments
        label: reports.uc.comment
        type: string
        source: uc
        total: false
    searchParams:
      - name: fromDate
        label: reports.uc.fromDate
        type: epoch
        source: uc
        isMandatory: true
        searchClause: AND pd.receiptdate >= $fromDate
      - name: toDate
        label: reports.uc.toDate
        type: epoch
        source: uc
        isMandatory: true
        searchClause: AND pd.receiptdate <= $toDate
      - name: businessservice
        label: reports.uc.businessservice
        type: singlevaluelist
        pattern: http://egov-mdms-service:8080/egov-mdms-service/v1/_get?moduleName=BillingService&masterName=BusinessService&tenantId=$tenantid&filter=%5B?(@.type=='Adhoc')%5D|$.MdmsRes.BillingService.BusinessService[*].code|$.MdmsRes.BillingService.BusinessService[*].businessService
        source: uc
        wrapper: true
        isMandatory: false
        searchClause: AND bill.businessservice = $businessservice
      - name: name
        label: reports.uc.collectorname
        type: singlevaluelist
        pattern: http://egov-hrms:8080/egov-hrms/employees/_search?tenantId=$tenantid&roles=UC_EMP|$.Employees[*].user.id|$.Employees[*].user.name
        source: uc
        wrapper: true
        isMandatory: false
        searchClause: AND eg_user.id = $name::INTEGER
    query: |
             WITH receipt_breakup AS (
             SELECT 
                      billdetailid, 
                      SUM(CASE WHEN taxheadcode LIKE '%_CGST' THEN adjustedamount ELSE 0 END) as cgst, 
                      SUM(CASE WHEN taxheadcode LIKE '%_TAX' THEN adjustedamount ELSE 0 END) as tax,
                      SUM(CASE WHEN taxheadcode LIKE '%_SGST' THEN adjustedamount ELSE 0 END) as sgst, 
                      SUM(CASE WHEN taxheadcode LIKE '%_FIELD_FEE' THEN adjustedamount ELSE 0 END) as fieldcollection,
                      SUM(CASE WHEN taxheadcode LIKE '%_SEC_DEP' THEN adjustedamount ELSE 0 END) as securitydeposit
                    FROM egcl_billaccountdetail as rd
                    INNER JOIN egcl_billdetial as rh on rh.id = rd.billdetailid
                    INNER JOIN egcl_bill as bill on bill.id = rh.billid
                    where status!='Cancelled' and businessservice not in ('PT','TL') and rd.tenantid=$tenantid
                    GROUP BY rd.billdetailid)
                    SELECT initcap(split_part(rh.tenantid,'.', 2)) as ulb,pd.receiptnumber as receiptnumber,To_char((To_timestamp(pd.receiptdate / 1000) at time Zone 'Asia/Kolkata'),'DD/MM/YYYY') as receiptdate,To_char((To_timestamp(pd.manualreceiptdate / 1000) at time Zone 'Asia/Kolkata'), 'DD/MM/YYYY') as g8issuedate,pd.manualreceiptnumber as g8receiptno,bill.status as status,servicecategory,receipt_breakup.*,challan.additionaldetail->>'GLcode' as GLCode,challan.description as comments,amount as totalamount,paymentmode,(case when pay.paymentmode ilike 'CASH' then '' else  transactionnumber end) as transactionorchequenumber,(case when pay.paymentmode ilike 'CHEQUE' then To_char((To_timestamp(pay.instrumentdate / 1000) at time Zone 'Asia/Kolkata'), 'DD/MM/YYYY') else '' end) as ddchequedate,pgtxn.bank_transaction_no as banktxnNo,eg_user.name as name,consumername,challanno FROM egcl_billdetial AS rh INNER JOIN (SELECT DISTINCT bill.id,status,consumercode, businessservice,message.message as servicecategory from egcl_bill bill LEFT OUTER JOIN message ON CONCAT('BILLINGSERVICE_BUSINESSSERVICE_',replace(businessservice, '.', '_')) = message.code AND message.locale='en_IN' AND message.module='rainmaker-uc')as bill ON bill.id = rh.billid and status != 'Cancelled' and businessservice not in ('PT','TL')LEFT OUTER JOIN egcl_paymentdetail as pd ON pd.billid = bill.id LEFT OUTER JOIN (Select pay.id ,instrumentdate, paymentstatus,transactionnumber,message.message as paymentmode ,pay.createdby from egcl_payment pay LEFT OUTER JOIN message ON CONCAT('COMMON_MASTERS_PAYMENTMODE_',replace(paymentmode, '.', '_')) = message.code AND message.locale='en_IN')  AS pay ON pay.id = pd.paymentid LEFT OUTER Join eg_pg_transactions as pgtxn ON pay.transactionnumber = pgtxn.txn_id JOIN (Select challanno as challanno,accountid,eg_user.name as consumername,description,additionaldetail from eg_echallan challan LEFT OUTER JOIN eg_user ON challan.accountid=eg_user.uuid) as challan on challan.challanno = bill.consumercode JOIN receipt_breakup ON rh.id = receipt_breakup.billdetailid JOIN eg_user ON pay.createdby::INTEGER=eg_user.id  WHERE rh.tenantid=$tenantid
    orderby: ORDER BY pd.receiptdate DESC

