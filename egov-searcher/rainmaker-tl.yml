SearchDefinitions:
  moduleName: tlservice-indexer
  summary: Searcher for TradeLicense
  version: 1.0.0
  definitions:
  - name: serviceTradelicense
    query:
      baseQuery: select array_to_json(array_agg(row_to_json(result))) from ( select id,tenantid,licensetype,licensenumber,applicationnumber,oldlicensenumber,propertyid,oldpropertyid,accountid, tradename,applicationdate,commencementdate,issueddate,financialyear,validfrom,validto,action, null as assignee, null as wfdocuments,status, applicationdate,commencementdate, (select row_to_json(tltradelicensedetail) from (select id,surveyno,subownershipcategory,structuretype,operationalarea,noofemployees,adhocexemption, adhocpenalty,adhocexemptionreason,adhocpenaltyreason, (select array_to_json(array_agg(row_to_json(tlowner))) from (select isprimaryowner,ownershippercentage,ownertype, institutionid,(select array_to_json(array_agg(row_to_json(tlownerdoc))) from (select * from eg_tl_document_owner) tlownerdoc where tlownerdoc.userid = tlowner.id) documents,tlowner.active as useractive,relationship,urid id,uuid,username,password,salutation,name,(CASE gender WHEN 1 THEN 'FEMALE' WHEN 2 THEN 'MALE' ELSE 'OTHERS' END) AS gender,mobilenumber,emailid, altcontactnumber, pan, aadhaarnumber, permanentaddress, permanentcity, permanentpincode, correspondencecity, correspondencepincode, correspondenceaddress, u.active, TRUNC(EXTRACT(EPOCH FROM dob::timestamp AT time zone 'Asia/Kolkata'))*1000 dob, TRUNC(EXTRACT(EPOCH FROM pwdexpirydate::timestamp AT time zone 'Asia/Kolkata'))*1000 pwdexpirydate, locale,utype as type,signature,accountlocked,Roles,guardian as fatherorhusbandname, (CASE bloodgroup WHEN '' THEN null ELSE bloodgroup END) bloodgroup, identificationmark,photo, (CASE WHEN ucreatedby is null THEN 0 ELSE ucreatedby END)::text createdby, TRUNC(EXTRACT(EPOCH FROM ucreateddate::timestamp AT time zone 'Asia/Kolkata'))*1000 createddate, (CASE WHEN ulastmodifiedby is null THEN 0 ELSE ulastmodifiedby END)::text lastmodifiedby, TRUNC(EXTRACT(EPOCH FROM ulastmodifieddate::timestamp AT time zone 'Asia/Kolkata'))*1000 lastmodifieddate, null as otpreference,utenantid tenantid from eg_tl_owner tlowner left join ( select *,users.id urid,users.type utype, users.createdby ucreatedby, users.createddate ucreateddate, users.lastmodifiedby ulastmodifiedby, users.lastmodifieddate ulastmodifieddate, users.tenantid utenantid, addr1.address as permanentaddress, addr1.city as permanentcity, addr1.pincode as permanentpincode, addr2.address as correspondenceaddress, addr2.city as correspondencecity, addr2.pincode as correspondencepincode,(select array_to_json(array_agg(row_to_json(rolejson))) from (select null as id,role_code code from eg_userrole_v1 roles where roles.user_id=users.id) rolejson) Roles from eg_user users left outer join eg_user_address addr1 ON users.id = addr1.userid and addr1.type='PERMANENT' left outer join eg_user_address addr2 ON users.id = addr2.userid and addr2.type='CORRESPONDANCE') u on tlowner.id=u.uuid where tradelicensedetailid = tld.id) tlowner ) owners, null as channel, (select row_to_json(tladdress) from (select id,tenantid,doorno,latitude,longitude, addressid,addressnumber,type,addressline1,addressline2,landmark,city,pincode,detail,buildingname,street, (select row_to_json(loc) from (select locality as code from eg_tl_address addr where addr.tradelicensedetailid = tld.id) loc) locality from eg_tl_address addr where addr.tradelicensedetailid = tld.id) tladdress) address, (select array_to_json(array_agg(row_to_json(tlunit))) from (select id,tenantid,active,tradetype,uom,uomvalue, null as auditdetails from eg_tl_tradeunit trunit where trunit.tradelicensedetailid = tld.id) tlunit ) tradeunits, (select array_to_json(array_agg(row_to_json(tlacc))) from (select id,tenantid,active,accessorycategory, uom,uomvalue,null as count,null as auditdetails from eg_tl_accessory where tradelicensedetailid = tld.id) tlacc ) accessories, (select array_to_json(array_agg(row_to_json(tlapldoc))) from (select id,active,tenantid,documenttype,filestoreid, null as documentuid, null as auditdetails from eg_tl_applicationdocument where tradelicensedetailid = tld.id) tlapldoc ) applicationdocuments, (select array_to_json(array_agg(row_to_json(tlverdoc))) from (select * from eg_tl_verificationdocument) tlverdoc where tlverdoc.tradelicensedetailid = tld.id) verificationdocuments, additionaldetail, (select array_to_json(array_agg(row_to_json(tlinsti))) from (select * from eg_tl_institution) tlinsti where tlinsti.tradelicensedetailid = tld.id) institution, (select row_to_json(audit) from (select tld.createdBy,tld.lastModifiedBy,tld.createdTime,tld.createdTime as lastModifiedTime) as audit) as auditdetails from eg_tl_tradelicensedetail tld where tld.tradelicenseid=tl.id) tltradelicensedetail ) tradelicensedetail, null as calculation, (select row_to_json(audit) from (select tl.createdBy,tl.lastModifiedBy,tl.createdTime,tl.lastModifiedTime) as audit) as auditdetails,null as comment from eg_tl_tradelicense tl $where  AND tl.id in (select id from eg_tl_tradelicense order by createdtime ASC $pagination)) result
      groupBy:
      orderBy:
    searchParams:
      condition: AND
      params:
      - name: tenantid
        isMandatory: true
        jsonPath: $.searchCriteria.tenantId
        operator: LIKE
      pagination:
        noOfRecords: $.searchCriteria.noOfRecords
        offset: $.searchCriteria.offset

    output:
      jsonFormat: {"ResponseInfo": {}}
      outJsonPath: $.Licenses
      responseInfoPath: $.ResponseInfo
