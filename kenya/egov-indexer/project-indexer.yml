ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
    - topic: ke-transformer-producer-bulk-project-index-v1-topic
      configKey: INDEX
      indexes:
        - name: ke-project-index-v1
          type: projects
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.lastModifiedTime
        - name: ke-user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.lastModifiedBy
                outJsonPath: $.Data.userId
              - inJsonPath: $.lastModifiedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.province
                outJsonPath: $.Data.province
              - inJsonPath: $.district
                outJsonPath: $.Data.district
              - inJsonPath: $.administrativeProvince
                outJsonPath: $.Data.administrativeProvince
              - inJsonPath: $.locality
                outJsonPath: $.Data.locality
              - inJsonPath: $.village
                outJsonPath: $.Data.village
          timeStampField: $.lastModifiedTime

    - topic: ke-save-project-beneficiary-topic
      configKey: INDEX
      indexes:
        - name: ke-project-beneficiary-index-v1
          type: project-beneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

