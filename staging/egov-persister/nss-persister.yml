serviceMaps:
  serviceName: national-dashboard-ingest
  mappings:
  - version: 1.0
    description: Persists ingest data details in
    fromTopic: pg-nss-ingest-keydata
    isTransaction: true
    queryMaps:

    - query: INSERT INTO staging.nss_ingest_data( uuid, datakey) VALUES (?, ?);
      basePath: AckData.*
      jsonMaps:
      - jsonPath: $.AckData.*.uuid

      - jsonPath: $.AckData.*.datakey