ServiceMaps:
  serviceName: individual
  version: 1.0.0
  mappings:
    - topic: pg-save-individual-topic
      configKey: INDEX
      indexes:
        - name: pg-individual-index-v1
          type: individual
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: pg-update-individual-topic
      configKey: INDEX
      indexes:
        - name: pg-individual-index-v1
          type: individual
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: pg-delete-individual-topic
      configKey: INDEX
      indexes:
        - name: pg-individual-index-v1
          type: individual
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime