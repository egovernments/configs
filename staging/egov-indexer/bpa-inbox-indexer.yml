ServiceMaps:
 serviceName: Bpa-Event indexer
 version: 1.0.0
 mappings:
  - topic: inbox-bpa-events
    configKey: INDEX
    indexes:
      - name: bpa-inbox
        type: _doc
        id: $.edcrNumber, $.tenantId
        jsonPath: $.BPA
        timeStampField: $.auditDetails.createdTime
        isBulk: false
        customJsonMapping:
          indexMapping: { "Data": { "tenantId": "", "edcrNumber": "","accountId": "","applicationNo": "","mobileNumber": "","applicationDate": "","applicationType": "","status": "","landInfo": {},"locality": "","@timestamp": "timestamp","auditDetails": {},"currentProcessInstance": {}}}      
          fieldMapping:
          - inJsonPath: $.tenantId
            outJsonPath: $.Data.tenantId
          - inJsonPath: $.edcrNumber
            outJsonPath: $.Data.edcrNumber
          - inJsonPath: $.accountId
            outJsonPath: $.Data.accountId
          - inJsonPath: $.applicationNo
            outJsonPath: $.Data.applicationNo
          - inJsonPath: $.landInfo.owners.*.mobileNumber
            outJsonPath: $.Data.mobileNumber
          - inJsonPath: $.applicationDate
            outJsonPath: $.Data.applicationDate
          - inJsonPath: $.applicationType
            outJsonPath: $.Data.applicationType
          - inJsonPath: $.status
            outJsonPath: $.Data.status
          - inJsonPath: $.landInfo
            outJsonPath: $.Data.landInfo
          - inJsonPath: $.landInfo.address.locality.code
            outJsonPath: $.Data.locality
          - inJsonPath: $.@timestamp
            outJsonPath: $.Data.@timestamp
          - inJsonPath: $.auditDetails
            outJsonPath: $.Data.auditDetails
          - inJsonPath: $.processInstance
            outJsonPath: $.Data.currentProcessInstance
            
  - topic: inbox-bpa-events-legacyindex
    configKey: LEGACYINDEX
    indexes:
      - name: bpa-inbox-reindex
        type: _doc
        id: $.id, $.tenantId
        jsonPath: $.BPA.*
        timeStampField: $.auditDetails.createdTime
        isBulk: true
        customJsonMapping:
          indexMapping: { "Data": { "tenantId": "", "edcrNumber": "","accountId": "","applicationNo": "","mobileNumber": "","applicationDate": "","applicationType": "","status": "","landInfo": {},"locality": "","@timestamp": "timestamp","auditDetails": {},"currentProcessInstance": {}}}      
          fieldMapping:
          - inJsonPath: $.tenantId
            outJsonPath: $.Data.tenantId
          - inJsonPath: $.edcrNumber
            outJsonPath: $.Data.edcrNumber
          - inJsonPath: $.accountId
            outJsonPath: $.Data.accountId
          - inJsonPath: $.applicationNo
            outJsonPath: $.Data.applicationNo
          - inJsonPath: $.landInfo.owners.*.mobileNumber
            outJsonPath: $.Data.mobileNumber
          - inJsonPath: $.applicationDate
            outJsonPath: $.Data.applicationDate
          - inJsonPath: $.applicationType
            outJsonPath: $.Data.applicationType
          - inJsonPath: $.status
            outJsonPath: $.Data.status
          - inJsonPath: $.landInfo
            outJsonPath: $.Data.landInfo
          - inJsonPath: $.landInfo.address.locality.code
            outJsonPath: $.Data.locality
          - inJsonPath: $.@timestamp
            outJsonPath: $.Data.@timestamp
          - inJsonPath: $.auditDetails
            outJsonPath: $.Data.auditDetails
          externalUriMapping:
          - path: http://egov-workflow-v2.egov:8080/egov-workflow-v2/egov-wf/process/_search
            queryParam: businessIds=$.applicationNo,history=true,tenantId=$.tenantId
            apiRequest: {"RequestInfo":{"apiId":"org.egov.pt","ver":"1.0","ts":1502890899493,"action":"asd","did":"4354648646","key":"xyz","msgId":"654654","requesterId":"61","authToken":"d9994555-7656-4a67-ab3a-a952a0d4dfc8","userInfo":{"id":1,"uuid":"1fec8102-0e02-4d0a-b283-cd80d5dab067","type":"EMPLOYEE","tenantId":"pg.citya","roles":[{"name":"Employee","code":"EMPLOYEE","tenantId":"pg.citya"}]}}}
            uriResponseMapping:
            - inJsonPath: $.ProcessInstances[0]
              outJsonPath: $.Data.currentProcessInstance
