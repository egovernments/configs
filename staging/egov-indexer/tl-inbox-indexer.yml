ServiceMaps:
 serviceName: tl-Event indexer
 version: 1.0.0
 mappings:
  - topic: inbox-tl-events
    configKey: INDEX
    indexes:
      - name: tl-inbox
        type: _doc
        id: $.id, $.tenantId
        jsonPath: $.Licenses.*
        timeStampField: $.auditDetails.createdTime
        isBulk: true
        customJsonMapping:
          indexMapping: { "Data": { "id": "","tenantId": "", "businessService": "","applicationType": "","applicationNumber": "","applicationDate": "","mobileNumber": "","status": "","tradeLicenseDetail": {},"@timestamp": "timestamp","auditDetails": {},"locality": "","currentProcessInstance": {}}}      
          fieldMapping:
          - inJsonPath: $.id
            outJsonPath: $.Data.id
          - inJsonPath: $.tenantId
            outJsonPath: $.Data.tenantId
          - inJsonPath: $.businessService
            outJsonPath: $.Data.businessService
          - inJsonPath: $.applicationType
            outJsonPath: $.Data.applicationType
          - inJsonPath: $.applicationNumber
            outJsonPath: $.Data.applicationNumber
          - inJsonPath: $.applicationDate
            outJsonPath: $.Data.applicationDate
          - inJsonPath: $.tradeLicenseDetail.owners[0].mobileNumber
            outJsonPath: $.Data.mobileNumber
          - inJsonPath: $.status
            outJsonPath: $.Data.status
          - inJsonPath: $.tradeLicenseDetail
            outJsonPath: $.Data.tradeLicenseDetail
          - inJsonPath: $.@timestamp
            outJsonPath: $.Data.@timestamp
          - inJsonPath: $.auditDetails
            outJsonPath: $.Data.auditDetails
          - inJsonPath: $.processInstance
            outJsonPath: $.Data.currentProcessInstance
            
  - topic: inbox-tl-events-legacyindex
    configKey: LEGACYINDEX
    indexes:
      - name: tl-inbox-reindex
        type: _doc
        id: $.id, $.tenantId
        jsonPath: $.Licenses.*
