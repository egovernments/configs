ServiceMaps:
  serviceName: Tracer
  version: 1.0.0
  mappings:
    - topic: pg-egov-error
      configKey: INDEX
      indexes:
        - name: pg-egov-tracer-errors
          type: general
          id: $.id
          jsonPath: $
          timeStampField: $.ts
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
