ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: pg-save-household-topic
      configKey: INDEX
      indexes:
        - name: pg-household-index-v1
          type: household
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: pg-update-household-topic
      configKey: INDEX
      indexes:
        - name: pg-household-index-v1
          type: household
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: pg-delete-household-topic
      configKey: INDEX
      indexes:
        - name: pg-household-index-v1
          type: household
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
