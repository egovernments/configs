ServiceMaps:
  serviceName: sample
  version: 1.0.0
  mappings:
    - topic: pg-sample-data-poc
      configKey: INDEX
      indexes:
        - name: pg-sample-data-poc
          type: _doc
          id: $.id
          isBulk: false
          jsonPath: $.x
          timeStampField: $.time
          customJsonMapping:
            indexMapping: {"Data":{"a":"","b":""}}
            fieldMapping:
              - inJsonPath: $.a
                outJsonPath: $.Data.a
              - inJsonPath: $.b
                outJsonPath: $.Data.b