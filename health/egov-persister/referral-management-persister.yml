      description: Saves a side effect
      fromTopic: save-side-effect-health-topic
      isTransaction: true
      isAuditEnabled: true
      module: REFERRALMANAGEMENT
      objecIdJsonPath: $.SideEffects.*.id
      tenantIdJsonPath: $.SideEffects.*.tenantId
      userUuidJsonPath: $.RequestInfo.userInfo.uuid
      transactionCodeJsonPath: $.SideEffects.*.clientReferenceId
      auditAttributeBasePath: $.SideEffects.*
