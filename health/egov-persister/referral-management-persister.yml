            - jsonPath: $.SideEffects.*.clientReferenceId
            - jsonPath: $.SideEffects.*.tenantId
            - jsonPath: $.SideEffects.*.taskId
            - jsonPath: $.SideEffects.*.taskClientReferenceId
            - jsonPath: $.SideEffects.*.projectBeneficiaryId
