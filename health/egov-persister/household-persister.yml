              dbType: JSONB
            - jsonPath: $.HouseholdMembers.*.auditDetails.lastModifiedBy
            - jsonPath: $.HouseholdMembers.*.auditDetails.lastModifiedTime
            - jsonPath: $.HouseholdMembers.*.rowVersion
            - jsonPath: $.HouseholdMembers.*.isDeleted
