ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: delete-household-health-topic
      configKey: INDEX
      indexes:
        - name: household-index-v1
          type: household
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: transformer-producer-amp-household-index-v1-topic
      configKey: INDEX
      indexes:
        - name: amp-household-index-v1
          type: household
          id: $.household.clientReferenceId
          isBulk: true
          jsonPath: $.*
          timeStampField: $.household.auditDetails.createdTime
    - topic: transformer-producer-household-member-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: member
          id: $.householdMember.clientReferenceId
          isBulk: true
          jsonPath: $.*
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.householdMember.clientAuditDetails.lastModifiedTime
    - topic: delete-household-member-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: member
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: transformer-producer-household-index-v1-topic
      configKey: INDEX
      indexes:
        - name: household-index-v1
          type: household
          id: $.household.clientReferenceId
          isBulk: true
          jsonPath: $.*
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.household.clientAuditDetails.lastModifiedTime
