ServiceMaps:
  serviceName: product
  version: 1.0.0
  mappings:
    - topic: save-product-variant-health-topic
      configKey: INDEX
      indexes:
        - name: product-variant-index-v1
          type: product-variant
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: save-product-health-topic
      configKey: INDEX
      indexes:
        - name: product-index-v1
          type: product
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: update-product-health-topic
      configKey: INDEX
      indexes:
        - name: product-index-v1
          type: product
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime
    - topic: update-product-variant-health-topic
      configKey: INDEX
      indexes:
        - name: product-variant-index-v1
          type: product-variant-update
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime