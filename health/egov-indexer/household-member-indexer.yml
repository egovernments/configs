ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: transformer-producer-household-member-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: _doc
          id: $.householdMember.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.householdMember.auditDetails.createdTime
    - topic: delete-household-member-health-topic
      configKey: INDEX
      indexes:
        - name: household-member-index-v1
          type: _doc
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime