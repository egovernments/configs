ServiceMaps:
  serviceName: project
  version: 1.0.0
  mappings:
    - topic: transformer-producer-bulk-project-staff-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: project-staff-index-v1
          type: staff
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.createdTime