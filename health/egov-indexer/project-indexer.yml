ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
    - topic: transformer-producer-bulk-project-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: project-index-v1
          type: projects
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
              - inJsonPath: $.boundaryHierarchy.province
                outJsonPath: $.Data.province
              - inJsonPath: $.boundaryHierarchy.district
                outJsonPath: $.Data.district
              - inJsonPath: $.boundaryHierarchy.administrativeProvince
                outJsonPath: $.Data.administrativeProvince
              - inJsonPath: $.boundaryHierarchy.locality
                outJsonPath: $.Data.locality
              - inJsonPath: $.boundaryHierarchy.village
                outJsonPath: $.Data.village
          timeStampField: $.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.createdBy
                outJsonPath: $.Data.syncedUserId
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
          timeStampField: $.createdTime

    - topic: save-project-beneficiary-health-topic
      configKey: INDEX
      indexes:
        - name: project-beneficiary-index-v1
          type: project-beneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.createdTime

    - topic: update-project-beneficiary-health-topic
      configKey: INDEX
      indexes:
        - name: project-beneficiary-index-v1
          type: project-beneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime

    - topic: delete-project-beneficiary-health-topic
      configKey: INDEX
      indexes:
        - name: project-beneficiary-index-v1
          type: project-beneficiary
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime


    - topic: save-project-resource-health-topic
      configKey: INDEX
      indexes:
        - name: project-resource-index-v1
          type: project-resource
