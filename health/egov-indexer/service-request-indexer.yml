ServiceMaps:
  serviceName: service-request
  version: 1.0.0
  mappings:
    - topic: transformer-producer-service-request-index-v1-health-topic
      configKey: INDEX
      indexes:
        - name: service-task-v1
          type: service
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.lastModifiedBy
                outJsonPath: $.Data.syncedUserId
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.clientCreatedTime
              - inJsonPath: $.userName
                outJsonPath: $.Data.syncedUserName
              - inJsonPath: $.role
                outJsonPath: $.Data.role
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
              - inJsonPath: $.syncedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.syncedTimeStamp
                outJsonPath: $.Data.syncedTimeStamp
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.@timestamp
              - inJsonPath: $.nameOfUser
                outJsonPath: $.Data.syncedNameOfUser
          timeStampField: $.lastModifiedTime

    - topic: transformer-producer-hfreferral-service-index-health-topic
      configKey: INDEX
      indexes:
        - name: hf-referral-service-task-v1
          type: service
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.createdBy
                outJsonPath: $.Data.syncedUserId
              - inJsonPath: $.userName
                outJsonPath: $.Data.syncedUserName
              - inJsonPath: $.role
                outJsonPath: $.Data.role
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.clientCreatedTime
              - inJsonPath: $.syncedTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.syncedTimeStamp
                outJsonPath: $.Data.syncedTimeStamp
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.@timestamp
              - inJsonPath: $.taskDates
                outJsonPath: $.Data.taskDates
              - inJsonPath: $.userAddress
                outJsonPath: $.Data.userAddress
              - inJsonPath: $.additionalDetails
                outJsonPath: $.Data.additionalDetails
          timeStampField: $.createdTime