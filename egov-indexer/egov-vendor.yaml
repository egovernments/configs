ServiceMaps:
 serviceName: vendor
 version: 1.0.0
 mappings:
  - topic: save-vendor-application
    configKey: INDEX
    indexes:
    - name: vendor
      type: vendorapplication
      id: $.id, $.tenantId
      isBulk: false
      timeStampField: $.auditDetails.createdTime
      jsonPath: $.vendor
      customJsonMapping:
        indexMapping: {"Data":{"vendor":{}}}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data.vendor


  - topic: update-vendor-application
    configKey: INDEX
    indexes:
    - name: vendor
      type: vendorapplication
      id: $.id, $.tenantId
      isBulk: false
      timeStampField: $.auditDetails.createdTime
      jsonPath: $.vendor
      customJsonMapping:
        indexMapping: {"Data":{"vendor":{}}}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data.vendor
