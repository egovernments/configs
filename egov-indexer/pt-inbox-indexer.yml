ServiceMaps:
 serviceName: pt-Event indexer
 version: 1.0.0
 mappings:
  - topic: inbox-pt-events
    configKey: INDEX
    indexes:
      - name: pt-inbox
        type: _doc
        id: $.id, $.tenantId
        jsonPath: $.Properties.*
        timeStampField: $.auditDetails.createdTime
        isBulk: true
        customJsonMapping:
          indexMapping: { "Data": { "id": "","tenantId": "", "propertyId": "","name": "","mobileNumber": "","acknowldgementNumber": "","status": "","locality": "","@timestamp": "timestamp","auditDetails": {},"currentProcessInstance": {}}}      
          fieldMapping:
          - inJsonPath: $.id
            outJsonPath: $.Data.id
          - inJsonPath: $.tenantId
            outJsonPath: $.Data.tenantId
          - inJsonPath: $.propertyId
            outJsonPath: $.Data.propertyId
          - inJsonPath: $.owners.*.name
            outJsonPath: $.Data.name
          - inJsonPath: $.owners.*.mobileNumber
            outJsonPath: $.Data.mobileNumber
          - inJsonPath: $.acknowldgementNumber
            outJsonPath: $.Data.acknowldgementNumber
          - inJsonPath: $.status
            outJsonPath: $.Data.status
          - inJsonPath: $.address.locality.code
            outJsonPath: $.Data.locality
          - inJsonPath: $.@timestamp
            outJsonPath: $.Data.@timestamp
          - inJsonPath: $.auditDetails
            outJsonPath: $.Data.auditDetails
          - inJsonPath: $.processInstance
            outJsonPath: $.Data.currentProcessInstance
            
  - topic: inbox-pt-events-legacyindex
    configKey: LEGACYINDEX
    indexes:
      - name: pt-inbox-reindex
        type: _doc
        id: $.id, $.tenantId
        jsonPath: $.Properties.*
        timeStampField: $.auditDetails.createdTime
        isBulk: true
        customJsonMapping:
          indexMapping: { "Data": { "id": "","tenantId": "", "propertyId": "","name": "","mobileNumber": "","acknowldgementNumber": "","status": "","locality": "","@timestamp": "timestamp","auditDetails": {},"currentProcessInstance": {}}}      
          fieldMapping:
          - inJsonPath: $.id
            outJsonPath: $.Data.id
          - inJsonPath: $.tenantId
            outJsonPath: $.Data.tenantId
          - inJsonPath: $.propertyId
            outJsonPath: $.Data.propertyId
          - inJsonPath: $.owners.*.name
            outJsonPath: $.Data.name
          - inJsonPath: $.owners.*.mobileNumber
            outJsonPath: $.Data.mobileNumber
          - inJsonPath: $.acknowldgementNumber
            outJsonPath: $.Data.acknowldgementNumber
          - inJsonPath: $.status
            outJsonPath: $.Data.status
          - inJsonPath: $.address.locality.code
            outJsonPath: $.Data.locality
          - inJsonPath: $.@timestamp
            outJsonPath: $.Data.@timestamp
          - inJsonPath: $.auditDetails
            outJsonPath: $.Data.auditDetails
          externalUriMapping:
          - path: http://egov-workflow-v2.egov:8080/egov-workflow-v2/egov-wf/process/_search
            queryParam: businessIds=$.acknowldgementNumber,history=true,tenantId=$.tenantId
            apiRequest: {"RequestInfo":{"apiId":"org.egov.pt","ver":"1.0","ts":1502890899493,"action":"asd","did":"4354648646","key":"xyz","msgId":"654654","requesterId":"61","authToken":"d9994555-7656-4a67-ab3a-a952a0d4dfc8","userInfo":{"id":1,"uuid":"1fec8102-0e02-4d0a-b283-cd80d5dab067","type":"EMPLOYEE","tenantId":"pg.citya","roles":[{"name":"Employee","code":"EMPLOYEE","tenantId":"pg.citya"}]}}}
            uriResponseMapping:
            - inJsonPath: $.ProcessInstances[0]
              outJsonPath: $.Data.currentProcessInstance
