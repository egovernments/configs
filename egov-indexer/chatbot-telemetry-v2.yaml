ServiceMaps:
  serviceName: chatbot-messages
  version: 1.0.0
  mappings:
    - topic: chatbot-telemetry-v2
      configKey: INDEX
      indexes:
        - name: chatbot-messages-v2
          type: general
          id: $.id
          timeStampField: $.date
          fieldsToBeMasked: [ "$.data.user", "$.data.message.input", "$.data.message.output" ]
